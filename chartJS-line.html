<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.80">
    <title>ChartJS Line</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00','13:00','14:00','15:00','16:00','17:00'],
            datasets: [{
              label: 'Temperatura',
              data: [30, 29, 28, 25, 22,23],
              borderWidth: 1,
              borderColor: '#FF007F',
              backgroundColor: '#FF007F',
              
              }, 

            {label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 1,
            borderColor: '#064f77',
            backgroundColor: '#064f77',
        }
              
        ]

          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        }); 

      </script>
</body>
</html>
